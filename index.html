<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Bootstrap</title>
</head>
<body>
	<header class="d-flex justify-content-evenly align-items-center">
		<h1>Formularios</h1>
		<nav>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="login.html">Registrar Usuario</a></li>
				<li class="nav-item"><a class="nav-link active" href=""></a></li>
			</ul>
		</nav>
	</header>
	<main class="d-flex justify-content-evenly align-items-center">
		<form>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				<div class="valid-feedback">Looks good!</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3 form-check">
				<label for="validationServer05">Correo</label>
				<input type="email" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
				<div class="invalid-feedback">Please email</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
